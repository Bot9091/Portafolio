<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="scipt.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
           <img class="logoImg" src="recursos/Logo.png" alt="logo">
           <h1 class="tittle">Encriptador de Mensajes</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingresa el texto aquí">
        </div>
        <div class="right">
            <img id="imagenDerecha" src="recursos/Muñeco.png" alt="logo2">
            <p id="texto">Ningun Mensaje fue encontrado</p>
            <textarea name="" id="texto2" cols="30" rows="10">Ingresa el texto que deseas encriptar o desencriptar</textarea>
            <button id="copiar" type="button" onclick="copiar()">Copiar</button>
        </div>
        <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>

    </div>
</body>
</html>
